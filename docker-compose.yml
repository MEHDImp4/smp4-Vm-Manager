services:
  backend:
    image: mehdimp4/smp4-vm-manager-backend:latest
    container_name: smp4-backend
    restart: unless-stopped
    volumes:
      - /mnt/user/appdata/smp4-vm-manager/data:/data
    environment:
      - DATABASE_URL=file:/data/dev.db
      - JWT_SECRET=${JWT_SECRET}
      - PROXMOX_URL=${PROXMOX_URL}
      - PROXMOX_API_TOKEN=${PROXMOX_API_TOKEN}
      - PROXMOX_NODE=${PROXMOX_NODE}
      - LXC_SSH_PASSWORD=${LXC_SSH_PASSWORD}
      - BACKEND_IP=${BACKEND_IP}
      - CF_ACCOUNT_ID=${CF_ACCOUNT_ID}
      - CF_API_TOKEN=${CF_API_TOKEN}
      - CF_TUNNEL_ID=${CF_TUNNEL_ID}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - smp4-net

  frontend:
    image: mehdimp4/smp4-vm-manager-frontend:latest
    container_name: smp4-frontend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8090}:80"
    depends_on:
      - backend
    networks:
      - smp4-net

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: smp4-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    networks:
      - smp4-net

  vpn:
    build: ./vpn
    container_name: smp4-vpn
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - VPN_ENDPOINT=${VPN_ENDPOINT}
    volumes:
      - /lib/modules:/lib/modules
      - /mnt/user/appdata/smp4-vm-manager/wireguard:/etc/wireguard
    ports:
      - "51820:51820/udp"
    restart: unless-stopped
    networks:
      - smp4-net

  watchtower:
    image: containrrr/watchtower
    container_name: smp4-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 --cleanup smp4-backend smp4-frontend
    restart: unless-stopped

volumes:
  backend-data:


networks:
  smp4-net:
    driver: bridge
